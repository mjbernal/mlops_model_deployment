name: ci

on:
  push:
    branches:
      - "master"

jobs:
  pip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        cache: 'pip'
    - run: pip install -r requirements.txt
  s2i:
    runs-on: ubuntu-latest
    steps:
    - name: Install CLI tools from GitHub
      uses: redhat-actions/openshift-tools-installer@v1
      with:
        source: "github"
        # Using GitHub token from the github context
        github_pat: ${{ github.token }}
        s2i: "1.2"
    - name: Ejecutar s2i
      run: s2i build https://github.com/mjbernal/prueba-gha.git --context-dir=mymodel seldonio/seldon-core-s2i-python3 mjbernal/mymodel
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: mjbernal/mymodel:latest